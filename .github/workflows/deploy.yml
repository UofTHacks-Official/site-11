name: Auto Deploy

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global user.email ${{ secrets.email }}
          git config --global user.name ${{ secrets.user }}
          git remote add repo-url ${{ secrets.REPO_URL }}
          git push repo-url deploy
